<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>StackStorm Flow</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main>
      <div class="st2-palette"></div>
      <div class="st2-container">
        <div class="st2-controls"></div>
        <div class="st2-viewer">
          <svg class="st2-viewer__canvas">
          </svg>
        </div>
      </div>
      <div class="st2-panel">
        <div class="st2-panel__panel st2-panel__editor st2-editor"></div>
        <div class="st2-panel__panel st2-panel__meta">
          <form>
            <div class="st2-panel__header">
              Metadata
            </div>
            <label class="st2-panel__field">
              <div class="st2-panel__field-name">
                Name
              </div>
              <input type="text" name="name" value="">
            </label>
            <label class="st2-panel__field">
              <div class="st2-panel__field-name">
                Description
              </div>
              <textarea name="description" rows="8" cols="40"></textarea>
            </label>
            <label class="st2-panel__field">
              <div class="st2-panel__field-name">
                Runner Type
              </div>
              <select name="runner_type">
                <option value="mistral-v2">Mistral v2</option>
                <option value="action-chain">Action Chain</option>
              </select>
            </label>
            <label class="st2-panel__field">
              <div class="st2-panel__field-name">
                Entry Point
              </div>
              <input type="text" name="entry_point" value="">
            </label>
            <label class="st2-panel__field">
              <input type="checkbox" name="enable">
              <span class="st2-panel__field-name">
                Enable
              </span>
            </label>
          </form>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
